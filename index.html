<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GOOD-VIBES</title>
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/menu.css">
    <link rel="stylesheet" href="styles/feed.css">
    <link rel="stylesheet" href="styles/posts.css">
    <link rel="preconnect" href="styles/https://fonts.googleapis.com">
    <link rel="preconnect" href="styles/https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="./assets/favicon.svg" type="image/x-icon">
</head>
<body class="light">
    <main class="main">
        <div class="user-layout" id="user-layout">
            <header class="header-layout">
                <div class="header-content">
                    <button class="menu-toggle-btn">
                        <img src="./assets/menu.svg" alt="Ícone de menu">
                    </button>
                    <a href="#" class="header-logo">
                        <img src="./assets/logo.svg" alt="Logo GOOD VIBES">
                    </a>
                </div>
            </header>
            <div class="user-content-wrapper">
                <div class="user-content">
                    <img class="user-img" src="./assets/avatar.svg" alt="avatar">
                    <h1 class="user-name">Carregando...</h1>
                    <p class="user-bio">Carregando...</p>
                    <a class="sign-out-btn" id="sign-out-btn" href="#">
                        <img src="./assets/sign-out.svg" alt="Sair">
                    </a>
                </div>
            </div>
            <div class="create-post-wrapper">
                <button class="create-post-btn">
                    <img src="./assets/create.svg" alt="Criar um novo post">
                </button>
            </div>
            <div class="menu-wrapper" id="menu-wrapper">
                <div class="menu-content">
                    <a class="user-link active" id="profile-link" href="#">
                        <img src="./assets/user.svg" alt="Ícone de Usuário">
                        <span>Perfil</span>
                    </a>
                    <a class="user-link" id="home-link" href="#">
                        <img src="./assets/home.svg" alt="Ícone de Casa">
                        <span>Página inicial</span>
                    </a>
                    <div class="theme-wrapper">
                        <img src="./assets/moon.svg" alt="Ícone de Lua">
                        <span>Escuro</span>
                        <input type="checkbox" id="theme-btn">
                        <label for="theme-btn"></label>
                    </div>
                </div>
            </div>
        </div>

        <div class="profile-layout" id="profile-layout">
            <header class="header-layout">
                <div class="header-content">
                    <button class="menu-toggle-btn">
                        <img src="./assets/menu.svg" alt="Ícone de menu">
                    </button>
                    <a href="#" class="header-logo">
                        <img src="./assets/logo.svg" alt="Logo GOOD VIBES">
                    </a>
                </div>
                <h1 class="header-title">Meu Perfil</h1>
            </header>
            <div class="profile-content-wrapper">
                <div class="profile-content">
                    <div class="profile-img-wrapper">
                        <img class="profile-img" src="./assets/avatar.svg" alt="avatar">
                    </div>
                    <div class="profile-info-wrapper">
                        <h1 class="profile-name">Carregando...</h1>
                        <p class="profile-bio">Carregando...</p>
                    </div>
                </div>
            </div>
            <div class="profile-posts-wrapper">
                <h2 class="profile-posts-title">Minhas Publicações</h2>
                <div class="posts-wrapper" id="my-posts-wrapper">
                    <div class="posts-content">
                        </div>
                </div>
            </div>
        </div>

        <div class="feed-layout" id="feed-layout">
            <header class="header-layout">
                <div class="header-content">
                    <button class="menu-toggle-btn">
                        <img src="./assets/menu.svg" alt="Ícone de menu">
                    </button>
                    <a href="#" class="header-logo">
                        <img src="./assets/logo.svg" alt="Logo GOOD VIBES">
                    </a>
                </div>
                <h1 class="header-title">Página inicial</h1>
            </header>
            <div class="feed-posts-wrapper">
                <div class="posts-wrapper" id="feed-posts-wrapper">
                    <div class="posts-content">
                        </div>
                </div>
            </div>
        </div>

        <div class="new-post-layout" id="new-post-layout">
            <header class="header-layout">
                <div class="header-content">
                    <button class="close-new-post-btn">
                        <img src="./assets/close.svg" alt="Ícone de fechar">
                    </button>
                </div>
                <h1 class="header-title">Nova Publicação</h1>
            </header>
            <div class="new-post-content-wrapper">
                <div class="new-post-form">
                    <textarea name="post-text" id="post-text" cols="30" rows="10" placeholder="No que você está pensando?"></textarea>
                    <input type="text" name="link-post" id="link-post" placeholder="Adicione um link">
                    <div class="link-preview-container" id="link-preview-container">
                        </div>
                    <div class="post-actions">
                        <button class="publish-post-btn" id="publish-post-btn" type="submit">Publicar</button>
                    </div>
                </div>
            </div>
        </div>
        
    </main>

    <script type="module" src="scripts/main.js"></script>
    <script type="module" src="scripts/themes.js"></script>
</body>
</html>
